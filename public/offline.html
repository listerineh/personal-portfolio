<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Sebastian Alvarez</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      background: #3F51B5;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    
    .button:hover {
      background: #303f9f;
    }
    
    .cached-content {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      text-align: left;
    }
    
    .cached-content h2 {
      font-size: 16px;
      color: #1a1a1a;
      margin-bottom: 15px;
    }
    
    .cached-links {
      list-style: none;
    }
    
    .cached-links li {
      margin-bottom: 10px;
    }
    
    .cached-links a {
      color: #3F51B5;
      text-decoration: none;
      font-size: 14px;
    }
    
    .cached-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available right now.</p>
    
    <button class="button" onclick="location.reload()">Try Again</button>
    
    <div class="cached-content">
      <h2>Cached Pages</h2>
      <ul class="cached-links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
